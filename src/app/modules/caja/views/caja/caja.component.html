<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 p-4 md:p-6">
  <!-- Header -->
  <div class="mb-6">
    <h1 class="text-2xl md:text-3xl font-bold text-gray-900 mb-1 flex items-center space-x-3">
      <svg class="w-8 h-8 text-orange-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path>
      </svg>
      <span>Caja - Cobrar Cuentas</span>
    </h1>
    <p class="text-gray-600 text-sm md:text-base">Mesas esperando para cobrar</p>
  </div>

  <!-- Loading -->
  <div *ngIf="isLoading" class="flex justify-center items-center h-64">
    <div class="animate-spin rounded-full h-12 w-12 border-4 border-orange-200 border-t-orange-600"></div>
  </div>

  <!-- Grid de mesas con cuenta -->
  <div *ngIf="!isLoading && mesasConCuenta.length > 0" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 md:gap-6">
    <div
      *ngFor="let mesa of mesasConCuenta"
      class="bg-white rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 overflow-hidden border-2 border-red-200 hover:border-red-400"
    >
      <!-- Header de la tarjeta -->
      <div class="bg-gradient-to-r from-red-500 to-red-600 p-4 text-white">
        <div class="flex items-center justify-between mb-2">
          <h3 class="text-2xl font-bold">Mesa {{ mesa.numero }}</h3>
          <svg class="w-6 h-6 animate-pulse" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"></path>
          </svg>
        </div>
        <div class="flex items-center space-x-2 text-sm opacity-90">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
          </svg>
          <span>{{ mesa.comensales }} comensales</span>
        </div>
      </div>

      <!-- Body de la tarjeta -->
      <div class="p-6">
        <div class="mb-4">
          <p class="text-sm text-gray-600 mb-1">Total a cobrar</p>
          <p class="text-4xl font-bold text-orange-600">S/ {{ mesa.total || 0 }}</p>
        </div>

        <button
          (click)="irACobrar(mesa)"
          class="w-full py-3 bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white rounded-xl font-bold shadow-lg hover:shadow-xl transition-all transform hover:scale-105 active:scale-95"
        >
          <span class="flex items-center justify-center space-x-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path>
            </svg>
            <span>COBRAR</span>
          </span>
        </button>
      </div>
    </div>
  </div>

  <!-- Sin mesas -->
  <div *ngIf="!isLoading && mesasConCuenta.length === 0" class="text-center py-16">
    <div class="bg-white rounded-3xl shadow-lg p-12 max-w-md mx-auto">
      <svg class="w-24 h-24 mx-auto text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <p class="text-gray-500 text-xl font-semibold mb-2">No hay mesas esperando</p>
      <p class="text-gray-400 text-sm">Las mesas aparecerán aquí cuando soliciten la cuenta</p>
    </div>
  </div>
</div>
