<div class="min-h-screen flex">
  <!-- Imagen izquierda -->
  <div class="hidden lg:block lg:w-1/2 bg-cover bg-center"
       style="background-image: url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?w=1200');">
    <div class="h-full bg-gradient-to-br from-gray-600/80 to-black/60 flex items-center justify-center">
      <div class="text-white text-center px-8">
        <h1 class="text-5xl font-bold mb-4">RestoYa!</h1>
        <p class="text-xl">Sistema de gestión de restaurantes</p>
      </div>
    </div>
  </div>

  <!-- Formulario derecha -->
  <div class="w-full lg:w-1/2 flex items-center justify-center bg-white px-8">
    <div class="max-w-md w-full space-y-8">
      <!-- Logo móvil -->
      <div class="lg:hidden text-center">
        <h2 class="text-4xl font-extrabold text-gray-900">RestoYa!</h2>
        <p class="mt-2 text-sm text-gray-600">Sistema de gestión de restaurantes</p>
      </div>

      <!-- Título -->
      <div class="hidden lg:block">
        <h2 class="text-3xl font-bold text-gray-900">¡Bienvenido!</h2>
        <p class="mt-2 text-sm text-gray-600">Inicia sesión para continuar</p>
      </div>

      <!-- Formulario -->
      <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()">
        <div class="space-y-5">
          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
              Correo electrónico
            </label>
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="loginData.email"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent transition"
              placeholder="correo@ejemplo.com"
              required
            />
          </div>

          <!-- Password -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
              Contraseña
            </label>
            <input
              type="password"
              id="password"
              name="password"
              [(ngModel)]="loginData.password"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent transition"
              placeholder="••••••••"
              required
            />
          </div>
        </div>

        <!-- Error -->
        <div *ngIf="errorMessage" class="p-4 text-sm text-red-800 rounded-lg bg-red-50 border border-red-200">
          {{ errorMessage }}
        </div>

        <!-- Botón -->
        <button
          type="submit"
          [disabled]="isLoading"
          class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-white bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-600 hover:to-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 font-medium text-sm transition-all disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span *ngIf="!isLoading">Iniciar sesión</span>
          <span *ngIf="isLoading" class="flex items-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Cargando...
          </span>
        </button>
      </form>
    </div>
  </div>
</div>
