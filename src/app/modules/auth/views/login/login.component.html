<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-600 to-purple-700 px-4">
  <div class="max-w-md w-full space-y-8 bg-white rounded-2xl shadow-2xl p-8">
    <div>
      <h2 class="text-center text-4xl font-extrabold text-gray-900">
        RestoYa!
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Sistema de gestión de restaurantes
      </p>
    </div>

    <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <div>
          <label for="email" class="block mb-2 text-sm font-medium text-gray-900">
            Correo electrónico
          </label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="loginData.email"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
            placeholder="correo@ejemplo.com"
            required
          />
        </div>

        <div>
          <label for="password" class="block mb-2 text-sm font-medium text-gray-900">
            Contraseña
          </label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="loginData.password"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
            placeholder="••••••••"
            required
          />
        </div>
      </div>

      <div *ngIf="errorMessage" class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <span *ngIf="!isLoading">Iniciar sesión</span>
        <span *ngIf="isLoading">Cargando...</span>
      </button>
    </form>
  </div>
</div>
