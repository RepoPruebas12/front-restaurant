<nav class="fixed top-0 z-50 w-full bg-white border-b border-gray-200 dark:bg-gray-800 dark:border-gray-700">
  <div class="px-3 py-3 lg:px-5 lg:pl-3">
    <div class="flex items-center justify-between">

      <!-- Logo y Toggle -->
      <div class="flex items-center justify-start rtl:justify-end">
        <button
          data-drawer-target="logo-sidebar"
          data-drawer-toggle="logo-sidebar"
          aria-controls="logo-sidebar"
          type="button"
          class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
          <span class="sr-only">Abrir sidebar</span>
          <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20">
            <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
          </svg>
        </button>

      <a [routerLink]="['/dashboard']" class="flex ms-2 md:me-24 cursor-pointer">
        <img src="assets/img/logorest.png" class="h-8 me-3" alt="RestoYa Logo" />
        <span class="self-center text-xl font-semibold sm:text-2xl whitespace-nowrap dark:text-white">RestoYa</span>
      </a>
      </div>

      <!-- User Dropdown -->
      <div class="flex items-center">
        <div class="flex items-center ms-3">
          <div>
            <button
              type="button"
              class="flex text-sm bg-orange-500 rounded-full focus:ring-4 focus:ring-orange-300 dark:focus:ring-orange-600"
              aria-expanded="false"
              data-dropdown-toggle="dropdown-user">
              <span class="sr-only">Abrir menú de usuario</span>
              <div class="w-8 h-8 rounded-full flex items-center justify-center text-white font-bold">
                {{ currentUser?.nombre?.charAt(0) || 'U' }}
              </div>
            </button>
          </div>

          <div
            class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded shadow dark:bg-gray-700 dark:divide-gray-600"
            id="dropdown-user">
            <div class="px-4 py-3" role="none">
              <p class="text-sm text-gray-900 dark:text-white" role="none">
                {{ currentUser?.nombre }}
              </p>
              <p class="text-sm font-medium text-gray-900 truncate dark:text-gray-300" role="none">
                {{ currentUser?.email }}
              </p>
            </div>
            <ul class="py-1" role="none">
              <li>
                <a [routerLink]="['/dashboard']" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white cursor-pointer" role="menuitem">
                  Mi Perfil
                </a>
              </li>
              <li>
                <a
                  (click)="logout()"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white cursor-pointer"
                  role="menuitem">
                  Cerrar sesión
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>

    </div>
  </div>
</nav>
