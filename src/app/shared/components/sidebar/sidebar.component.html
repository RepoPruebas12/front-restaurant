<aside
  [class.w-64]="!isCollapsed"
  [class.w-20]="isCollapsed"
  class="bg-gray-900 text-white h-screen fixed left-0 top-0 transition-all duration-300 shadow-xl z-50">

  <!-- Header -->
  <div class="flex items-center justify-between p-4 border-b border-gray-700">
    <h1 *ngIf="!isCollapsed" class="text-xl font-bold">ControlFit</h1>
    <button
      (click)="toggleSidebar()"
      class="p-2 hover:bg-gray-800 rounded-lg transition">
      <lucide-icon [img]="isCollapsed ? Menu : X" [size]="20"></lucide-icon>
    </button>
  </div>

  <!-- Menu Items -->
  <nav class="mt-8">
    <a
      *ngFor="let item of menuItems"
      [routerLink]="item.path"
      routerLinkActive="bg-blue-600"
      class="flex items-center gap-4 px-4 py-3 hover:bg-gray-800 transition cursor-pointer">
      <lucide-icon [img]="item.icon" [size]="20"></lucide-icon>
      <span *ngIf="!isCollapsed" class="font-medium">{{ item.label }}</span>
    </a>
  </nav>

  <!-- User Section -->
  <div class="absolute bottom-0 w-full p-4 border-t border-gray-700">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center font-bold">
        DV
      </div>
      <div *ngIf="!isCollapsed">
        <p class="font-medium text-sm">DanielDev</p>
        <p class="text-xs text-gray-400">Administrador</p>
      </div>
    </div>
  </div>
</aside>
